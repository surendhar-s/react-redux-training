<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory SignUp page</title>
    <link rel="stylesheet" href="./CSS/signup.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="con">
        <header class="head-form login-header">
          <h2>Sign up</h2>
          <p>Sign up here using mail ID</p>
        </header>
        <br />
        <div>
          <input class="form-input" type="text" placeholder="Name*" required />
          <br />
          <input
            class="form-input"
            type="email"
            placeholder="Email*"
            required
          />
          <br />
          <input
            class="form-input"
            type="password"
            placeholder="Password*"
            name="password"
            required
          />
          <br />
          <input
            class="form-input"
            type="text"
            placeholder="Mobile number without +"
          />
          <br />
          <button class="button log-in">Sign up</button>
          <button class="button log-in">Log in</button>
        </div>
      </div>
    </div>
  </body>
</html>
